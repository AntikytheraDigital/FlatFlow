        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_d2lubmluZy1zdW5iZWFtLTg3LmNsZXJrLmFjY291bnRzLmRldiQ
        UPSTASH_REDIS_REST_URL: https://huge-mite-41018.upstash.io
        DATABASE_URL: ${{ secrets.DEV_DATABASE_URL}}
